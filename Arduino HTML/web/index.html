<!DOCTYPE HTML5>
<html>
    <meta charset="utf-8">
    <head>
        <title>Arduino Testing</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="http://localhost:8888/web/css/bootstrap.css" rel="stylesheet">
        <link href="http://localhost:8888/web/css/sweet-alert.css" rel="stylesheet">
        <link href="http://localhost:8888/web/css/style.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Arduino & Node.JS</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="pointer"><a href="#">About <span class="sr-only">(current)</span></a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="container" id="container">
            <div id="header">
                <h1 >Arduino Programming</h1>
            </div>
            <div class="jumbotron action-container" id="buttons">
                <div class="action-title">
                    <h3 class="category-header">LED</h3>
                </div>
                <div class="buttons">
                    <button class="btn btn-default" id="led-on">LED On</button>
                    <button class="btn btn-default" id="led-off">LED Off</button>
                </div>
            </div>
            <div class="jumbotron action-container" id="display">
                <div class="action-title">
                    <h3 class="category-header">16 x 2 LCD Display</h3>
                </div>
                <div class="buttons">
                    <input type="text" name="lcd_text1" id="lcd_text1" class="form-control" placeholder="LCD Line 1" maxlength="16">
                    <input type="text" name="lcd_text2" id="lcd_text2" class="form-control" placeholder="LCD Line 2" maxlength="16">
                    
                    <div id="question_write">
                        <span class="glyphicon glyphicon-question-sign" aria-hidden="true" id="question_icon"></span>
                        <button class="btn btn-default" id="write_text">Write!</button>
                        <button class="btn btn-default" id="reset_text">Reset!</button>
                    </div>
                </div>
            </div>
            <div class="jumbotron action-container" id="ldr">
                <div class="action-title">
                    <h3 class="category-header">LDR Reading</h3>
                </div>
                <div id="ldr-reading">123</div>
            </div>
        </div>
        
        <!-- Better using a full path to the localhost port -->
        <script src="http://localhost:8888/web/js/jquery-1.11.2.min.js"></script>
        <script src="http://localhost:8888/web/js/bootstrap.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.3.3.js"></script>
        <script src="http://localhost:8888/web/js/engine.js"></script>
        <script src="http://localhost:8888/web/js/sweet-alert.min.js"></script>
    </body>
</html>
